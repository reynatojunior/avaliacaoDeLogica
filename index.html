    <div class="calculadora">

    <div id="calculo"></div>
    </div>

        <button onclick="classificarIdade()">Classificação Etaria</button>

    </div>

    <div class="tabuadaPersonalizada">

    </div>

    <div class="verificaPrimo">

    </div>
    
    <div class="mediaAritimetica">
        <p>Media Aritimetica</p>

    </div>

     <div class="contadorRegresivo">
        <p>Contador Regressivo</p>
        <button onclick="contadorRegressivo()">Contador Regressivo</button>
        <div id="contadorRegressivo"></div>
                

    </div>

     <div class="verificaMultiplos">
        <p>Verifica Multiplos</p>
        <button onclick="verificaMultiplos()">Verifica Multiplos</button>
        <div id="verificaMultiplos"></div>
                

    </div>
